<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- JS -->
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>To Do List</h1>
    </header>
    <main class="container">
      <section class="new-task-search">
        <button class="create-task-btn">
          <span>+</span>
          <span>Nova Tarefa</span>
        </button>
        <div class="search-task-container">
          <iconify-icon icon="ic:round-search"></iconify-icon>
          <input
            type="text"
            class="search-task-input"
            placeholder="Pesquisar..."
          />
        </div>
      </section>
      <section class="create-task-modal-container hidden">
        <div class="create-task-modal">
          <div class="task-inputs">
            <input type="text" class="task-title-input" placeholder="Título" />
            <hr />
            <textarea
              class="task-description-input"
              placeholder="Descrição"
            ></textarea>
          </div>
          <div class="create-task-modal-footer">
            <button class="footer-task-btn create-task-cancel-btn">
              cancelar
            </button>
            <button class="footer-task-btn create-task-finish-btn">
              Criar
            </button>
          </div>
        </div>
      </section>
      <section class="task-container">
        <ul class="task-list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <span>&copy; Copyright - Todos os direitos reservdos</span>
    </footer>
  </body>
</html>
