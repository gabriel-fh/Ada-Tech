<!-- 
    Crie uma lista com 5 elementos e, ao clicar sobre um elemento, adicionar um efeito de highlight nesse elemento. 
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ccc;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .highlight {
        background-color: #ffff99;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>

      const list = document.getElementsByTagName("li");
