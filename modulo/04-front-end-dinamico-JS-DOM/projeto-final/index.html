<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    
    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icon -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body>
    <main class="container">
      <section class="row text-white">
        <div class="col-9">
          <span class="my-day">Meu dia</span>
          <br />
          <span class="my-day hours"></span>
          <br />
          <span class="date">Sexta-feira, 25 de fevereiro</span>
        </div>
        <div class="col-3 flex">
          <button
            class="add-task-btn"
            type="button"
          >
            <iconify-icon
              icon="ic:baseline-plus"
              class="display-1 pointer"
            ></iconify-icon>
          </button>
        </div>
      </section>
      <section class="no-task row w-100 task-bg my-3 mx-auto p-3 rounded-1">
        <div class="col-12">
          <span>Ainda não há tarefas para este dia</span>
        </div>
      </section>
      <section class="tasks-container"></section>
      <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Nova Tarefa</h5>
            </div>
            <div class="modal-body">
              <div class="mb-2">
                <label for="inputTaskTitle" class="form-label">Título</label>
                <input type="text" class="form-control" id="inputTaskTitle" placeholder="Insira o título">
                <span class="title error d-none ">O campo "Título" é obrigatório!</span>
              </div>
              <div class="mb-2">
                <label for="inputCategory" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="inputCategory" placeholder="Insira a categoria">
                <span class="category error d-none">O campo "Categoria" é obrigatório!</span>
              </div>
              <div>
                <label for="inputTime" class="form-label">Hora</label>
                <input type="time" class="form-control" id="inputTime">
                <span class="time error d-none">Formato de hora inválido! Use "hh:mm"</span>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="save-btn">Salvar</button>
              <button type="button" class="cancel-btn">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/class.js"></script>
    <script src="./assets/js/service.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
